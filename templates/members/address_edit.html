{% extends "base.html" %}
{% block title %}Edit Address{% endblock %}

{% block content %}
  <h1>Edit Address</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="next" value="{{ next }}">

    <button type="submit">Save</button>
    <a href="{{ next|default:'/' }}">Cancel</a>
  </form>
{% endblock %}
