
    {% extends "base.html" %}

    {% block title %}Signup| Fitness Club{% endblock %}

    {% block extra_css %}

   
    <style>
        body {
            background-color: #e3ffe3;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav a {
            margin-right: 15px;
            font-weight: bold;
        }
        h1 {
            margin-bottom: 10px;
        }
        .card {
            max-width: 450px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
        }
        button {
            padding: 6px 14px;
            font-size: 1rem;
        }
    </style>
{% endblock %}

{% block content %}


<header>
    <h1>Create Member Account</h1>

    

    <hr>
</header>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>

    <p style="margin-top:15px;">
        Already have an account?
        <a href="{% url 'account_login' %}
">Log in here</a>
    </p>

    <p><a href="{% url 'home:home' %}">Back to Home</a></p>
</div>

{% endblock %}
