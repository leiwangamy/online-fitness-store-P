<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fitness Club{% endblock %}</title>

    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            font-weight: bold;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .account-area {
            background: #eee;
            padding: 6px 10px;
            border-radius: 5px;
        }

        .user-name {
            margin-right: 10px;
        }
    </style>
</head>

<body>

<nav>
    <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'cart_detail' %}">Cart</a>
        <a href="{% url 'login' %}">Member Login</a>
        <a href="/admin/">Admin (staff only)</a>
    </div>

    <!-- ðŸ”½ Account Area -->
    <div class="account-area">
        {% if user.is_authenticated %}
            <span class="user-name">
                &#128100; {{ user.username }}
            </span>
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="login-link">
                &#128100; Login
            </a>
            <a href="{% url 'register' %}" class="register-link">
                Register
            </a>
        {% endif %}
    </div>
</nav>

<hr>

{% block content %}
{% endblock %}

</body>


</html>
