<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fitness Club{% endblock %}</title>

    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            font-weight: bold;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
             background-color: #d8f3dc;   /* light green */

        }

        .account-area {
            background: #eee;
            padding: 6px 10px;
            border-radius: 5px;
        }

        .user-name {
            margin-right: 10px;
        }

        .logout-link-button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            font: inherit;
            color: #0000ee;          /* normal link blue */
            text-decoration: underline;
            cursor: pointer;
        }

        .logout-link-button:hover {
            color: #551a8b;          /* visited link purple-ish */
        }



    </style>
</head>

<body>

<nav>
    <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'cart_detail' %}">Cart</a>

        {% if user.is_authenticated %}
            <a href="{% url 'my_orders' %}">My Orders</a>
        {% else %}
            <a href="{% url 'login' %}">Member Login</a>
            <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}

        {% if user.is_staff %}
            <a href="/admin/">Admin (staff only)</a>
        {% endif %}
    </div>

    <div class="account-area">
    {% if user.is_authenticated %}
        <span class="user-name">
            &#128100; {{ user.username }}
        </span>

        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="logout-link-button">Logout</button>
        </form>
    {% else %}
    <a href="{% url 'login' %}" class="login-link">
        &#128100; Login
    </a>
    <a href="{% url 'signup' %}" class="register-link">
        Sign Up
    </a>
    {% endif %}

</div>

</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
