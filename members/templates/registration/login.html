<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login – My Fitness Club</title>
    <style>
        body {
            background-color: #e3ffe3;  /* same light green as home */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        nav a {
            margin-right: 15px;
            font-weight: bold;
        }
       
        .card {
        max-width: 450px;
        padding: 25px 30px;       /* more internal space */
        border: 1px solid #ccc;
        background: #fff;
        margin-top: 20px;
        min-height: 220px;        /* ensure enough height */
        display: block;
    }
    
            font-size: 1rem;
        }
        .helptext, ul.errorlist {
            color: #a00;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Member Login</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'cart_detail' %}">Cart</a>
        <a href="/admin/">Admin (staff only)</a>
    </nav>
    <hr>
</header>

<div class="card">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <button type="submit">Log in</button>
    </form>

    <p style="margin-top:15px;">
        Don’t have an account yet?
        <a href="{% url 'signup' %}">Create a new member account</a>
    </p>

    <p><a href="{% url 'home' %}">Back to Home</a></p>
</div>

</body>
</html>
