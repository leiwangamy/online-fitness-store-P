# Production Docker Compose configuration
# Use with: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16
    container_name: fitness_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitness_club_db}
      POSTGRES_USER: ${POSTGRES_USER:-fitness_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Fitness123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitness_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: fitness_web_prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn fitness_club.fitness_club.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  static_volume:
  media_volume:

