# Production Docker Compose configuration
# Use with: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16
    container_name: fitness_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitness_club_db}
      POSTGRES_USER: ${POSTGRES_USER:-fitness_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitness_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: fitness_web_prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    # Remove port mapping - nginx will handle external access
    # Keep 8000:8000 if you want direct access for debugging
    ports:
      - "127.0.0.1:8000:8000"  # Only accessible from localhost
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn fitness_club.fitness_club.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: fitness_nginx_prod
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./media:/app/media:ro  # If you have media files
      # Mount SSL certificates (adjust path if your certs are elsewhere)
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  postgres_data:
  static_volume:

